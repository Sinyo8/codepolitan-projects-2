<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <!-- css sendiri -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scoreboard container d-flex flex-column justify-content-center">
      <div class="d-flex justify-content-center flex-column align-items-center">
        <h1>Score board</h1>
        <select class="btn btn-primary mt-3" name="winpoint" id="winpoint" style="color: #333">
          <option value="0">0</option>
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center">
        <div class="points col col-auto py-3 d-flex flex-column align-items-center">
          <h2>Player 1</h2>
          <p id="p1-display">0</p>
          <div>
            <button id="p1-button" class="btn btn-primary">+1</button>
          </div>
        </div>
        <div class="points col col-auto py-3 d-flex flex-column align-items-center">
          <h2>Player 1</h2>
          <p id="p2-display">0</p>
          <div>
            <button id="p2-button" class="btn btn-primary">+1</button>
          </div>
        </div>
      </div>
      <div class="reset d-flex justify-content-center">
        <button class="btn btn-primary" id="reset">reset</button>
      </div>
    </div>
